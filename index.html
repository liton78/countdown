<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="countdown-container">
        <div class="year-cotainer">
            <h2 id="year"></h2>
        </div>
        <div class="month-container">
            <div class="time">
                <h4 id="days"></h4>
                <p>Days</p>
            </div>
            <div class="time">
                <h4 id="hours"></h4>
                <p>Hours</p>
            </div>
            <div class="time">
                <h4 id="minutes"></h4>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h4 id="seconds"></h4>
                <p>Seconds</p>
            </div>
        </div>
    </div>











    <script src="js/main.js"></script>
    
</body>
</html>
